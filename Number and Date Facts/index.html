<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-info text-white mt-5 px-4 pb-4">
                    <ul class="nav nav-tabs justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="numberFacts();" role="button" id="numberTab">Numbers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#" onclick="dateFacts();" role="button" id="dateTab">Date</a>
                        </li>
                    </ul>
                    <h1 id="cardHeading">Number Facts</h1>
                    <p id="cardText">Enter a number and get a random fact</p>
                    <input type="number" class="form-control form-control-lg" placeholder="Enter any number..." id="userInput">
                    <div id="fact" class="card-body">
                        <h4 id="cardTitle" class="card-title">Number Fact</h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
